<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.png" alt="Логотип сайта Место.">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__place">
          <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="element-list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile">
      <div class="popup__box">
        <button type="button" class="popup__close-button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form form" name="input_form" novalidate action="#">
          <fieldset class="popup__fieldset">
            <input type="text" placeholder="Имя" class="popup__form-input popup__form-input_name" value="" name="username" minlength="2"
            maxlength="40" required id="profile-name">
            <span class="popup__form-input-error input-error-username"></span>
            <input type="text" placeholder="О себе" class="popup__form-input popup__form-input_about" value="" name="job" minlength="2"
            maxlength="200" required id="profile-about">
            <span class="popup__form-input-error input-error-job"></span>
          </fieldset>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_card">
      <div class="popup__box">
        <button type="button" class="popup__close-button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__form-photo form" name="input_form" action="#" novalidate>
          <fieldset class="popup__fieldset">
            <input type="text" placeholder="Название" class="popup__form-input popup__form-input_place " value="" name="placename" minlength="2"
                   maxlength="30" required id="title-place">
            <span  class="popup__form-input-error input-error-placename"></span>
            <input type="url" placeholder="Ссылка на картинку" class="popup__form-input popup__form-input_link " value="" name="link" required 
                   id="place-link">
            <span class="popup__form-input-error input-error-link"></span>
          </fieldset>
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_img">
      <div class="popup__photo-container">
        <button type="button" class="popup__close-button"></button>
        <figure class="popup__figure">
          <img class="popup__photo">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>
    <template id="element-template">
      <li class="element">
        <img class="element__image">
        <button type="button" class="element__remove"></button>
        <div class="element__group">
          <h2 class="element__title"></h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </div>
  <script src="./scripts/validation.js"></script>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
