<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/Vector.png" alt="Логотип сайта Место.">
        </header>
        <main class="content">
            <section class="profile">
              <div class="profile__place">
                <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
              </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <ul class="element">
                    <li><img class="element__image" src="./images/Абрау-Дюрсо.jpeg" alt="Абрау-Дюрсо"></li>
                    <li><div class="element__group">
                      <h2 class="element__title">Абрау-Дюрсо</h2>
                      <button type="button" class="element__like-button"></button>
                    </div></li>
                  </ul>
                  <ul class="element">
                    <li><img class="element__image" src="./images/Ергаки.jpeg" alt="Ергаки"></li>
                    <li><div class="element__group">
                      <h2 class="element__title">Ергаки</h2>
                      <button type="button" class="element__like-button"></button>
                    </div></li>
                  </ul>
                  <ul class="element">
                    <li><img class="element__image" src="./images/Зеленоградск.jpeg" alt="Зеленоградск"></li>
                    <li><div class="element__group">
                      <h2 class="element__title">Зеленоградск</h2>
                      <button type="button" class="element__like-button"></button>
                    </div></li>
                  </ul>
                  <ul class="element">
                    <li><img class="element__image" src="./images/Кападокия.jpeg" alt="Кападокия"></li>
                    <li><div class="element__group">
                      <h2 class="element__title">Кападокия</h2>
                      <button type="button" class="element__like-button"></button>
                    </div></li>
                  </ul>
                  <ul class="element">
                    <li><img class="element__image" src="./images/Карелия.jpeg" alt="Карелия"></li>
                    <li><div class="element__group">
                      <h2 class="element__title">Карелия</h2>
                      <button type="button" class="element__like-button"></button>
                    </div></li>
                  </ul>
                  <ul class="element">
                    <li><img class="element__image" src="./images/Кольский.jpeg" alt="Кольский"></li>
                    <li><div class="element__group">
                      <h2 class="element__title">Кольский п-ов</h2>
                      <button type="button" class="element__like-button"></button>
                    </div></li>
                  </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;2022 Mesto Russia</p>
        </footer>

        <section class="popup">
            <div class="popup__box">
              <button type="button" class="popup__close-button"></button>
              <h3 class="popup__title">Редактировать профиль</h3>
              <form class="popup__form">
                <fieldset class="form">
                  <input type="text" placeholder="Имя" class="form__input name" value="">
                  <input type="text" placeholder="О себе" class="form__input about" value="">
                </fieldset>
                <button type="submit" class="popup__submit-button">Сохранить</button>
              </form>
            </div>
          </section>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
